<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Design.css">
    <script src="events.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoMVC</title>
</head>

<body>
    <section id="main">

        <div id="title">
            <h1>todos</h1>
        </div>

        <div id="inputAndList">

            <div id="input">
                <button id="reset">
                    <svg id="reset-icon" >
                        <path d="M9.914 11.086l-2.829 2.829 8.914 8.914 8.914-8.914-2.828-2.828-6.086 6.086z"></path>
                        </svg>
                </button>

                <input type="text" id="form1" placeholder="What need to be done?" autocomplete="off">
            </div>


            <div id="list">
                <ul id="rows"> </ul>
            </div>

            <section id="section">
                <button id="itemsLeftButton" disabled><span id="itemsLeft"></span> items left</button>
                <div id="toggle">
                    <button id="allButton">All</button>
                    <button id="activeButton">Active</button>
                    <button id="completedButton">Completed</button>
                </div>

                <button id="clearButton"> Clear completed</button>
            </section>
        </div>

        <footer class="footer">
    
            <p><small> Written by Novak Bubanja & Phatchari Jansson</small></p>
            <!-- N채r man klickar p책 denna s책 kommer man direkt till mail och s책 kan man skicka ett mail till den personen -->
            <p><small> <a href="mailto:bubanjanovak@gmail.com"> Contact Novak Bubanja</a></small></p>
        </footer>
    </section>
</body>

</html>
